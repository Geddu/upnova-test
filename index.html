<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Infinite Image Gallery</h1>
        <p class="subtitle">
          Virtualized scrolling through 10,000+ images with zero performance
          impact
        </p>
        <div class="header-actions">
          <a href="astro_shop.html" class="nav-button">
            <i class="fas fa-store"></i> Visit Astro Shop
          </a>
        </div>
      </header>

      <div class="list-container">
        <!-- Virtualized list container -->
        <div class="list-viewport">
          <div class="list-content" id="virtualList">
            <!-- Items rendered dynamically -->
          </div>
        </div>
      </div>

      <footer>
        <p>
          by Ged Stenman 2025, Images via
          <a href="https://picsum.photos/" target="_blank">Lorem Picsum</a> |
          Optimized for performance
        </p>
      </footer>
    </div>

    <script src="js/imageLoader.js"></script>
    <script src="js/virtualizer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
